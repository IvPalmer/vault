version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=vault_password
      - POSTGRES_USER=vault_user
      - POSTGRES_DB=vault
    ports:
      - "5432:5432"
    restart: always

  # Django Backend
  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-vault-dev-key-change-in-production
      - POSTGRES_DB=vault
      - POSTGRES_USER=vault_user
      - POSTGRES_PASSWORD=vault_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://localhost:5175,http://127.0.0.1:5175
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./FinanceDashboard:/app/legacy_data
      - static_volume:/app/staticfiles
    command: python manage.py runserver 0.0.0.0:8001

  # React Frontend (dev mode)
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  node_modules:
